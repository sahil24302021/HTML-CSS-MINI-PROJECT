<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite - Zerodha's trading platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-left">
            <img src="https://zerodha.com/static/images/landing.png" alt="Login Graphic">
        </div>

        <div class="login-right">
            <img src="https://kite.zerodha.com/static/images/kite-logo.svg" alt="Kite" style="width: 40px;">
            
            <h2>Login to Kite</h2>
            
            <form action="dashboard.html">
                <div class="form-group">
                    <input type="text" placeholder="User ID (eg: AB0001)" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="login-footer">
                <a href="#">Forgot user ID or password?</a>
            </div>
        </div>
    </div>

</body>
</html>
