<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funds / Kite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="dash-nav">
        <div class="dash-left">
            <div style="font-weight: 700; color: #ff5722; font-size: 1.2rem; margin-right: 20px;">Kite</div>
            <div style="font-size: 0.85rem; font-weight: 500;">
                <span style="color: #666;">NIFTY</span> <span style="color: #df514c;">19,542.65</span>
            </div>
        </div>
        <div class="dash-right">
            <a href="dashboard.html">Dashboard</a>
            <a href="orders.html">Orders</a>
            <a href="holdings.html">Holdings</a>
            <a href="#">Positions</a>
            <a href="#" class="active" style="color: #ff5722;">Funds</a> <a href="index.html">Logout</a> 
        </div>
    </nav>

    <div class="dash-layout">
        <aside class="sidebar">
            <div style="padding: 15px; border-bottom: 1px solid #eee;">
                <input type="text" placeholder="Search eg: infy, bse, nifty..." style="width: 100%; padding: 10px; border: 1px solid #ddd; outline: none;">
            </div>
            <div class="market-item"><span class="stock">RELIANCE</span><span class="price-down">2,450.00 -1.2%</span></div>
            <div class="market-item"><span class="stock">TCS</span><span class="price-up">3,560.00 +0.8%</span></div>
        </aside>

        <main class="main-dash">
            
            <div class="funds-layout">
                <div class="funds-card">
                    <div class="funds-header">
                        <h2>Equity</h2>
                        <span class="account-id">Z12345</span>
                    </div>

                    <div class="available-cash">
                        <h1>₹ 12,450.50</h1>
                        <p>Available margin</p>
                    </div>

                    <div style="margin-bottom: 30px;">
                        <button class="btn-green"><i class="fas fa-plus"></i> Add funds</button>
                        <button class="btn-dark"><i class="fas fa-undo"></i> Withdraw</button>
                    </div>

                    <div class="funds-details">
                        <div class="fund-row">
                            <span>Opening Balance</span>
                            <span>12,450.50</span>
                        </div>
                        <div class="fund-row">
                            <span>Payin</span>
                            <span>0.00</span>
                        </div>
                        <div class="fund-row">
                            <span>Payout</span>
                            <span>0.00</span>
                        </div>
                        <div class="fund-row">
                            <span>Span</span>
                            <span>0.00</span>
                        </div>
                         <div class="fund-row">
                            <span>Delivery margin</span>
                            <span>0.00</span>
                        </div>
                    </div>
                </div>

                <div class="funds-card" style="opacity: 0.7;">
                    <div class="funds-header">
                        <h2>Commodity</h2>
                        <span class="account-id">Z12345</span>
                    </div>
                    <div class="available-cash">
                        <h1>₹ 0.00</h1>
                        <p>Available margin</p>
                    </div>
                    <div>
                        <button class="btn-green">Add funds</button>
                        <button class="btn-dark">Withdraw</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
